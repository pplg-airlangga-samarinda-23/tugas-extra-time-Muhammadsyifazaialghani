<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tugas web extra ghani</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">   
            <div class="logo-rectangle"></div>
            <ul class="nav-links">
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">Master Barang</a></li>
                <li><a href="#">Receiving</a></li>
                <li><a href="#">Issuing</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="top-bar">
                <div class="user-info">
                    <span class="username">username</span>
                    <div class="user-avatar"></div>
                </div>
            </header>
            <div class="content">
                <div class="search-bar">
                    <input type="text" placeholder="pencarian" class="search-input">
                </div>
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Barang</th>
                            <th>Pengadaan</th>
                            <th>Stok</th>
                            <th colspan="2">Status</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th>Baik</th>
                            <th>Rusak</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated dynamically -->
                    </tbody>
                </table>
            </div>
            <footer>
                <span class="copyright">Copyright</span>
                <span class="version">versi 10</span>
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
